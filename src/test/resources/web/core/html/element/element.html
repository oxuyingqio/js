<script type="text/javascript" src="/~/core/html/element/viewer/input/easyui/Timespinner.js"></script>
<script type="text/javascript">
	$(function() {
		var bar1 = new core.html.element.viewer.Bar();
		var bar2 = new core.html.element.viewer.Bar();
		var bar3 = new core.html.element.viewer.Bar();
		var bar4 = new core.html.element.viewer.Bar();
		var barDiv = new core.html.element.viewer.Div();
		barDiv.add(bar1, bar2, bar3, bar4);
		var label1 = new core.html.element.viewer.Label("label1", "标签1");
		var input1 = new core.html.element.viewer.Input("input1", core.html.element.model.InputType.easyui.combobox);
		var label2 = new core.html.element.viewer.Label("label2", "标签2");
		var input2 = new core.html.element.viewer.Input("input2", core.html.element.model.InputType.easyui.datebox);
		var label3 = new core.html.element.viewer.Label("label3", "标签3");
		var input3 = new core.html.element.viewer.Input("input3", core.html.element.model.InputType.easyui.datetimebox);
		var label4 = new core.html.element.viewer.Label("label4", "标签4");
		var input4 = new core.html.element.viewer.Input("input4", core.html.element.model.InputType.easyui.filebox);
		var label5 = new core.html.element.viewer.Label("label5", "标签5");
		var input5 = new core.html.element.viewer.Input("input5", core.html.element.model.InputType.easyui.numberbox);
		var tr1 = new core.html.element.viewer.Tr();
		tr1.add(label1, input1, label2, input2, label3, input3, label4, input4, label5, input5);
		var label6 = new core.html.element.viewer.Label("label6", "标签6");
		var input6 = new core.html.element.viewer.Input("input6",
				core.html.element.model.InputType.easyui.numberspinner);
		var label7 = new core.html.element.viewer.Label("label7", "标签7");
		var input7 = new core.html.element.viewer.Input("input7", core.html.element.model.InputType.easyui.searchbox);
		var label8 = new core.html.element.viewer.Label("label8", "标签8");
		var input8 = new core.html.element.viewer.Input("input8", core.html.element.model.InputType.easyui.slider);
		var label9 = new core.html.element.viewer.Label("label9", "标签9");
		var input9 = new core.html.element.viewer.Input("input9", core.html.element.model.InputType.easyui.textbox);
		var label10 = new core.html.element.viewer.Label("label10", "标签10");
		var input10 = new core.html.element.viewer.Input("input10",
				core.html.element.model.InputType.easyui.timespinner);
		var tr2 = new core.html.element.viewer.Tr();
		tr2.add(label6, input6, label7, input7, label8, input8, label9, input9, label10, input10);
		var table = new core.html.element.viewer.Table();
		table.add(tr1);
		table.add(tr2);
		var fieldset = new core.html.element.viewer.Fieldset("fieldset", "框");
		fieldset.add(table);
		var div = new core.html.element.viewer.Div();
		div.add(barDiv, fieldset);

		var form = new core.html.element.viewer.Form("form");
		form.add(div);
		form.show();
	});
</script>
