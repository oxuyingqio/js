<script type="text/javascript" src="/~/core/js/Date.js"></script>
<script type="text/javascript" src="/~/core/js/String.js"></script>

<script type="text/javascript" src="/~/core/package.js"></script>

<script type="text/javascript" src="/~/core/lang/Interface.js"></script>

<script type="text/javascript" src="/~/core/log/Logger.js"></script>
<script type="text/javascript" src="/~/core/log/model/Level.js"></script>
<script type="text/javascript" src="/~/core/log/model/Mode.js"></script>
<script type="text/javascript" src="/~/core/log/model/Format.js"></script>
<script type="text/javascript" src="/~/core/log/model/Outputor.js"></script>
<script type="text/javascript" src="/~/core/log/controller/FormatConvertor.js"></script>
<script type="text/javascript" src="/~/core/log/controller/OutputorCreator.js"></script>
<script type="text/javascript" src="/~/core/log/controller/outputor/Console.js"></script>
<script type="text/javascript" src="/~/core/log/controller/outputor/Popup.js"></script>

<script type="text/javascript">
	window.onload = function() {
		loging();
	}

	function loging() {
		var log = core.log.Logger.getLogger();
		log.level = core.log.model.Level.error;
		log.mode = core.log.model.Mode.console;
		log.format = "[" + core.log.model.Format.level + "] " + core.log.model.Format.date
				+ core.log.model.Format.enter + core.log.model.Format.msg;
		log.error("error");
		log.warn("warn");
		log.info("info");
		log.debug("debug");
	}
</script>

</html>
