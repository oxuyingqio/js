<script type="text/javascript" src="/~/core/lang/Interface.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var Person = new Interface("Person", [ "setName", "getName" ]);

		function Student() {
			var name;

			this.setName = function(_name) {
				name = _name;
			}

			this.getName = function() {
				return name;
			}
		}

		var s = new Student();
		Interface.ensureImplements(s, Person);
	}
</script>

</html>
