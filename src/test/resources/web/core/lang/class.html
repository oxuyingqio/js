<script type="text/javascript" src="/~/core/package.js"></script>
<script type="text/javascript" src="/~/core/lang/package.js"></script>
<script type="text/javascript" src="/~/core/lang/Class.js"></script>
<script type="text/javascript">
	function AAA(_name) {
		this.name = _name;
	}

	function BBB() {
		var name = "B"
		BBB.superClass.constructor.call(this, name);
	}

	window.onload = function() {
		core.lang.Class.extend(BBB, AAA);

		var b = new BBB();
		alert(b.name);
	}
</script>
